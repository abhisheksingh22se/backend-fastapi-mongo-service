<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScale | Ingest Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-100 font-sans h-screen flex items-center justify-center">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden">
        
        <div class="bg-blue-900 px-8 py-6">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold text-white">Ingest Patient Record</h2>
                <a href="/" class="text-blue-200 hover:text-white transition">
                    <i class="fa-solid fa-times text-xl"></i>
                </a>
            </div>
            <p class="text-blue-200 text-sm mt-1">Secure Asynchronous Data Entry</p>
        </div>

        <form action="/add" method="post" class="px-8 py-6 space-y-5">
            
            <div>
                <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input type="text" name="name" id="name" required placeholder="e.g. Jane Doe"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="age" class="block text-sm font-medium text-slate-700 mb-1">Age</label>
                    <input type="number" name="age" id="age" required min="0" max="150"
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div>
                    <label for="gender" class="block text-sm font-medium text-slate-700 mb-1">Gender</label>
                    <select name="gender" id="gender" required
                        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white">
                        <option value="" disabled selected>Select...</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div>
                <label for="disease" class="block text-sm font-medium text-slate-700 mb-1">Primary Diagnosis (Disease)</label>
                <input type="text" name="disease" id="disease" required placeholder="e.g. Hypertension"
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
            </div>

            <div>
                <label for="condition" class="block text-sm font-medium text-slate-700 mb-1">Current Condition</label>
                <select name="condition" id="condition" required
                    class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-white">
                    <option value="Stable">Stable</option>
                    <option value="Critical">Critical</option>
                    <option value="Recovering">Recovering</option>
                    <option value="Discharged">Discharged</option>
                </select>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-300 flex justify-center items-center">
                    <i class="fa-solid fa-cloud-upload-alt mr-2"></i> Submit to Database
                </button>
            </div>
        </form>
    </div>

</body>
</html>
